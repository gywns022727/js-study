<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js study</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="wrap">
        <form name="form" onsubmit="return check()" class="form">
            <label>
                <p>아이디</p>
                <input type="text" name="id" autocomplete="off" placeholder="아이디를 입력해주세요.">
            </label>
            <label>
                <p>비밀번호</p>
                <input type="password" name="password" placeholder="비밀번호를 입력해주세요.">

            </label>
            <label>
                <p>비밀번호 확인</p>
                <input type="password" name="passwordCheck" placeholder="비밀번호를 다시 입력해주세요.">
            </label>
            <label>
                <p>날짜</p>
                <input type="date" id="toDay">
            </label>
            <label>
                <input type="submit" value="회원가입" onkeypress="enter()">
                <button class="again">다시쓰기</button>
            </label>
        </form>
    </div>
</body>

</html>
